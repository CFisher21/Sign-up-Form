<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-side">
        <div class="logo-div">
          <img src="pictures/logoipsum.svg" alt="company logo" class="logo" />
          <p class="company-slogan"><i>Relax With Us</i></p>
        </div>
      </div>
      <div class="form-side">
        <div class="form-heading">
          <div class="words">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know you want to.</i></p>
          </div>
          <form action="/pages/submit.html" method="post" >
            <div class="form-title">Let's do this!</div>
            <label for="user_firstname">*First Name:</label>
            <input type="text" id="user_firstname" value="John" required>
            <label for="user_lastname">*Last Name:</label>
            <input type="text" id="user_lastname" value="Doe" required>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_lastname" value="" required>
            <label for="user_number">*Phone Number:</label>
            <input type="number" id="user_number" value="" required>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" value="" required>
            <label for="user_confirm">*Confirm Password:</label>
            <input type="password" id="user_confirm" value="" required>
            <button type="submit">Create Account</button>
          </form>
          <div class="login-div">
            <p>Already have an account? <a>Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
